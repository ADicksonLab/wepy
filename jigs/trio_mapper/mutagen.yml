sync:
  defaults:
    flushOnCreate: true
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    ignore:
      vcs: true      
      paths:
        - "!__*__.py"
        - "!_version.py"
        - "!_bin"
        - "!/_tangle_source"
        - "*~"
      
  lxc:
    alpha: "../../"
    beta: "wepy.trio-mapper.lxd:~/tree/lab/devel/wepy.deepwork.eliot"
    mode: "two-way-resolved"
        
