sync:
  defaults:
    flushOnCreate: true
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    ignore:
      vcs: true      
      paths:
        - "_*"
        - ".nox"
        - ".git"
        - ".benchmarks"
        - ".eggs"
        - "!__*__.py"
        - "!_version.py"
        - "!_bin"
        - "!/_tangle_source"
        - "*~"
      
  superior:
    alpha: "../../"
    beta: "dickson.superior:~/tree/lab/devel/wepy"
    mode: "two-way-resolved"

  hpcc:
    alpha: "../../"
    beta: "lotzsamu@rsync.hpcc.msu.edu:/mnt/gs18/scratch/users/lotzsamu/tree/lab/devel/wepy"
    mode: "two-way-resolved"
        
